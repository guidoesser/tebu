version: '3.8'

services:
  web:
    # Build the Docker image from the Dockerfile in the current directory.
    build: .
    # Name the container for easier identification.
    container_name: appointment-booking-app
    # Map port 8080 on the host machine to port 80 in the container.
    ports:
      - "8080:80"
    # Restart the container automatically if it stops, unless manually stopped.
    restart: unless-stopped
